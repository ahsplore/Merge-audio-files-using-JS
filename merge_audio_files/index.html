<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Audio Files</title>
</head>

<body>
    <div style="text-align: center; justify-content: center; ">
        <h2>Upload MP3 Files to Merge</h2>
        <input type="file" id="audioFiles" multiple accept="audio/mp3">
        <button id="mergeButton">Merge and Play</button>

        <h3>Merged Audio:</h3>
        <div id="audioContainer"></div>
    </div>

    <script src="index.js"></script>
</body>

</html>
